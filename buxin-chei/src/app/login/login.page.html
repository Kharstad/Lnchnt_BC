<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email" #e="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="pws" [(ngModel)]="pws" #p="ngModel" minlength="6" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="p.invalid && p.dirty">
        <strong>Senha muito curta!</strong>
      </ion-text>
      <br>
  
      <ion-item lines="none">
        <ion-button expand="round" slot="end" color="tertiary" size="medium"  type="submit" [disabled]="fc.invalid">Entrar</ion-button>
        <ion-button expand="round" slot="start" color="danger" size="medium"  type="reset">Cancelar</ion-button>
      </ion-item>
      <ion-button expand="block" routerLink="../cadastro-cliente">Cadastrar-se</ion-button>
    </form>
  
  </ion-content>
  
  <ion-content>
  
    <ion-button expand="block" fill="outline" color="medium" (click)="loginGoogle()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Entrar com Google
    </ion-button>
