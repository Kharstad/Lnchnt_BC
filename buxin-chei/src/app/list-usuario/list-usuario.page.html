<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      Usuarios
    </ion-title>
    <ion-icon name="contact" slot="end" size="large" routerLink="/login" style=margin-right:20px;></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" routerLink="../cadastro-cliente">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngIf="usuario">

    <ion-item-sliding *ngFor="let u of usuarios">
      <ion-item-options side="start">
        <ion-item-option (click)="editar(u)" expandable>
          Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item routerLink="/perfilUsuario/{{u.key}}">
        <ion-avatar slot="start">
          <img src="{{u.foto}}">
        </ion-avatar>
          
          <ion-label>{{ u.nome }}</ion-label>
          <ion-text>{{ u.email }}</ion-text>
      </ion-item>
    

      <ion-item-options side="end">
        <ion-item-option (click)="apagar(u)" color="danger" expandable>
          Deletar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
