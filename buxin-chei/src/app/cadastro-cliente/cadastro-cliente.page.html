<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>cadastro de Cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <!-- <ion-item>
      <img src="assets/blank.png" alt="" (click)="tirarFoto()" *ngIf="!preview">
      <img [src]="preview" alt="" (click)="tirarFoto()" *ngIf="preview">
      </ion-item> -->
      
    <form #fc="ngForm" (ngSubmit)="onsubmit(fc)">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]=usuario.nome name="nome" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nickname</ion-label>
        <ion-input type="text" [(ngModel)]=usuario.nickname name="nickname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]=usuario.email name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]=usuario.pws name="pws" minlength="6" #pws="ngModel" required #pws="ngModel"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="pws.invalid && pws.dirty">Senha muito curta</ion-text>
      <ion-item>
        <ion-label position="floating">Confirmar senha</ion-label>
        <ion-input type="password" (ngModel)=conf name="conf" required #conf="ngModel"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Cadastro ativo?</ion-label>
          <ion-input type="password" [(ngModel)]=usuario.ativo name="ativo" required ></ion-input>
        </ion-item>
      <ion-text color="danger" *ngIf="(pws.value != conf.value) && pws.dirty">Senha diferentes</ion-text>
      <ion-item lines="none">
        <ion-button size="medium" slot="end" color="primary" type="sumbit" [disabled]="fc.invalid">Confirmar</ion-button>
        <ion-button size="medium" slot="end" color="danger" type="reset">Cancelar</ion-button>
      </ion-item>
    </form>
    <ion-content padding>
      <div class="map" id="map_canvas"></div>
    </ion-content>
    
  </ion-content>
